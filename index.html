<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="static/assets/cal.png" alt="Logo">
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="main-box">
            <h1 class="page-title">SELECT USER TYPE</h1>
            <p class="subtitle">You can change your account at any time</p>
            <div class="choice-container">
                <div class="choice-box" id="visitor-box" onclick="window.location.href='form'">
                    <div class="choice-card">
                        <img src="static/assets/visitor-icon.png" alt="Visitor Icon" class="choice-image">
                        <div class="choice-title">Visitors Form</div>
                        <div class="choice-description">Fill out the visitor form</div>
                    </div>
                </div>
                <div class="choice-box" id="manager-box" onclick="window.location.href='login'">
                    <div class="choice-card">
                        <img src="static/assets/engineer-icon.png" alt="Manager Icon" class="choice-image">
                        <div class="choice-title">Manager Log in</div>
                        <div class="choice-description">Log in to view forms assigned to you.</div>
                    </div>
                </div>
                <div class="choice-box" id="gate-security-box" onclick="window.location.href='/gate_security_login'">
                    <div class="choice-card">
                        <img src="static/assets/security-icon.png" alt="Gate Security Icon" class="choice-image">
                        <div class="choice-title">Gate Security</div>
                        <div class="choice-description">Log in to manage visitor check-ins.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="footer">
        <p>2024 © Cameron Al-Rushaid | <a href="contact_us.html">Contact Us</a> | <a href="privacy_policy.html">Privacy Policy</a></p>
    </div>
    
</body>
</html>
